# frontend-route.yaml
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: frontend-route
  namespace: default
spec:
  parentRefs:
    - name: nginx-gateway        # Gateway name to attach to
      namespace: nginx-gateway   # Namespace where your Gateway exists
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: frontend-svc     # The Service to route traffic to
          port: 80               # Service port
